<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 02 : Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7de0610cf8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2>Let's start our <span class="time">night</span> with a new quote</h2>
      </header>
      <section class="section">
        <div class="quote_container">
          <p>
            <i class="fa-solid fa-quote-left"> </i
            >&nbsp;<span class="quote"> 
              I am so clever that sometimes I don't understand a single word of
              what I am saying. </span
            >
            <i class="fa-solid fa-quote-right"> </i>
          </p>
        </div>
        <div class="author_continer">
          <p>- By <span class="author">Oscar Wilde</span></p>
        </div>
        <div class="button_container">
          <button class="btn">New Quote</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
